<h1>Выбор дат</h1>
<p style="MARGIN-LEFT: 0px">Дни выбираются из календаря (по одному) двойным щелчком мыши или с клавиатуры. Выбранные дни перечисляются в списке под календарем, а также отмечаются в календаре другим цветом фона. Для отмены ошибочно выбранного дня на него следует еще раз щелкнуть в календаре.</p>
