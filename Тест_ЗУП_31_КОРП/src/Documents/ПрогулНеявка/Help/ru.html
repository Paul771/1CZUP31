<h1>Прогул, неявка</h1>
<p style="MARGIN-LEFT: 0px">Документ предназначен для регистрации прогула сотрудника или неявки по невыясненным причинам. Зарегистрированный документом период не будет оплачен при последующем расчете зарплаты.<br><br>Документ доступен, если в настройках расчета зарплаты выбрана соответствующая возможность.</p>
