<h1>Бронирование граждан</h1>
<p style="MARGIN-LEFT: 0px">Документ регистрирует бронирование сотрудника за выбранной организацией. Помимо личной карточки эта информация используется при формировании <a href="Report.ВоинскийУчетБронирование/Help">отчетов по бронированию</a>.<br>Документ можно ввести из <b><a href="Document.ХодатайствоОБронированииГражданПребывающихВЗапасе/Help">Ходатайства о бронировании</a></b>.<br><b><a href="Document.ОтменаБронированияГражданПребывающихВЗапасе/Help">Отмена бронирования</a></b> регистрируется отдельным документом.</p>
