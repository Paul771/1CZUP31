<h1>Прекращение подработки</h1>
<p style="MARGIN-LEFT: 0px">Документ предназначен для отмены подработки, ранее назначенной документом <b><a href="Document.НазначениеПодработки/Help">Назначение подработки</a></b>. Прекращать подработку необходимо, если она была назначена без указания срока окончания, или для досрочной отмены подработки, назначенной на определенный срок.</p>
<p> </p></body></html>
