<h1>Продление контракта, договора</h1>
<p style="MARGIN-LEFT: 0px">Документом регистрируется продление срочного трудового договора (контракта) с сотрудником.<br>В полях <b>Договор №</b> и <b>от</b> указываются реквизиты нового договора.</p>
