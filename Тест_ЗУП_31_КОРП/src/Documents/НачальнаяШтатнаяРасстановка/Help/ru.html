<h1>Данные на начало эксплуатации</h1>
<p style="MARGIN-LEFT: 0px">Документ предназначен для ввода кадровых данных списка сотрудников при начале эксплуатации программы в уже действующей организации, т.е. в организации с уже работающими сотрудниками. Он позволяет не вводить на каждого сотрудника отдельный документ "<a href="Document.ПриемНаРаботу/Help">Прием на работу</a>".</p>
<p> </p></body></html>
