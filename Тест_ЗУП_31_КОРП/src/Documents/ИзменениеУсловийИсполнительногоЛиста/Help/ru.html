<h1>Изменение условий исполнительного листа</h1>
<p style="MARGIN-LEFT: 0px">Документ предназначен для изменения с определенной даты условий удержания, назначенного документом <b><a href="Document.ИсполнительныйЛист/Help">Исполнительный лист</a></b>, а также для его прекращения.<br><br>Документ удобно вводить на основании исполнительного листа, условия которого требуется изменить.</p>
