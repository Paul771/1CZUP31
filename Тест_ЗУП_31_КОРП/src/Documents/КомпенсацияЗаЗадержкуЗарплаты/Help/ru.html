<h1>Компенсация за задержку выплаты заработной платы</h1>
<p style="MARGIN-LEFT: 0px">Документ предназначен для оформления выплаты сотрудникам компенсации за задержку зарплаты. Его следует регистрировать до заполнения ведомости на выплату задержанных сумм.</p>
