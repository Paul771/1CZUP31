<h1>Ведомость выплаты через раздатчика</h1>
<p style="MARGIN-LEFT: 0px">Документ предназначен для подготовки и печати платежной ведомости, по которой сотрудникам предполагается выплачивать средства через раздатчика, а также для регистрации фактической выплаты по этой ведомости.</p>
