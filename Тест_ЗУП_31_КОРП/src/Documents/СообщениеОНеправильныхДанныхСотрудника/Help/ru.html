<h1>Сообщение о неправильных данных сотрудника</h1>
<p style="MARGIN-LEFT: 0px">Документы предназначены для регистрации сотрудниками факта изменения личных данных. <br><br>После отражения указанных сотрудником изменений ответственный может присвоить документу статус <b>Сообщение обработано</b>. Возможен отбор по <b>статусу документов</b>.</p>
<p> </p></body></html>
