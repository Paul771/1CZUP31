<h1>Возврат из отпуска по уходу</h1>
<p style="MARGIN-LEFT: 0px">Документ предназначен для регистрации прекращения отпуска по уходу за ребенком, зарегистрированного ранее документом <b><a href="Document.ОтпускПоУходуЗаРебенком/Help">Отпуск по уходу за ребенком</a></b>. Документ удобно вводить на основании прекращаемого отпуска.</p>
