<h1>Настройки сообщений</h1>
<p style="MARGIN-LEFT: 0px">Письмо-уведомление может включать в себя учетные данные пользователя, а также прямую ссылку доступа в систему, если это определено настройкой <b>Включать в текст уведомления веб-ссылку</b>. Текст шаблона уведомления можно изменить по команде <b>Редактировать текст уведомления</b>.</p>
