<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head><meta content="text/html; charset=utf-8" http-equiv="Content-Type"></meta><meta name="GENERATOR" content="MSHTML 9.00.8112.16563"></meta></head><body>Работая с письмами, документами и т.п. вы можете создать запись о фактических трудозатратах, например, сколько времени потребовалось на составление письма или на разработку документа. Записи о фактических трудозатратах используются для учета рабочего времени.</body></html>
