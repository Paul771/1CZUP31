<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head><meta content="text/html; charset=utf-8" http-equiv="Content-Type"></meta><link rel="stylesheet" type="text/css" href="v8help://service_book/service_style"></link><meta name="GENERATOR" content="MSHTML 9.00.8112.16563"></meta></head><body>На форме выводится список задач по бизнес-процессу. В зависимости от вида бизнес-процесса может выводиться дополнительная информация о результатах выполнения и комментариях к выполнению задач.</body></html>
