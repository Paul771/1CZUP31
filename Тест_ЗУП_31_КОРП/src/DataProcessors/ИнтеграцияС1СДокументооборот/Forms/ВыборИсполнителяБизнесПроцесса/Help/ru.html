<p>На форме выбора исполнителя можно выбрать как пользователя, так и роль исполнителей. </p>
<p>Если для выбранной роли в 1С:Документообороте настроено использование объектов адресации, после выбора роли будет необходимо указать значения этих объектов адресации.</p></body></html>
