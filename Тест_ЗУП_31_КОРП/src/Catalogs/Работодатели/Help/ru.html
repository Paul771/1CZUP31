<h1>Работодатели</h1>
<p style="MARGIN-LEFT: 0px">В справочнике хранится информация о бывших работодателях сотрудников предприятия. От ранее полученного у них заработка может зависеть <a href="CommonForm.ВводДанныхДляРасчетаСреднегоЗаработкаФСС/Help">размер пособий ФСС</a>.<br><br><b>См. также</b><br>Сведения о заработке у бывших работодателях регистрируются документом <b><a href="Document.ВходящаяСправкаОЗаработкеДляРасчетаПособий/Help">Справка для расчета пособий</a></b>.</p>
