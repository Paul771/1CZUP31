<h1>Виды медицинских справок</h1>
<p style="MARGIN-LEFT: 0px">Справочник содержит виды медицинских справок для детального хранения информации о <a href="Catalog.ВидыСправок/Help">справках</a> физических лиц. Информация используется при формировании <a href="../id069ab62c-650b-4d7f-91f8-72f0a8d95e02/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">Приказа о допуске</a> и в аналитической отчетности.</p>
<p style="MARGIN-LEFT: 0px">Подробнее о работе с допусками к наркотическим веществам <a href="../idcc5b08c6-a17f-49b9-9d32-c2370c89e23d/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">см. также</a>. </p>
