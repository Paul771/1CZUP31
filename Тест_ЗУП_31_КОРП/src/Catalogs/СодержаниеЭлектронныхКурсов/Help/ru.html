<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head><meta content="text/html; charset=utf-8" http-equiv="Content-Type"></meta><link rel="stylesheet" type="text/css" href="v8help://service_book/service_style"></link><meta name="GENERATOR" content="MSHTML 11.00.9600.18618"></meta></head><body>Для каждого элемента содержания электронного ресурса задается один из объектов представления информации: Подборка, Страница, Ресурс, Файл, Глоссарий или Шаблон поиска. При создании группы элементов, можно указать карту, которая будет отображать структуру группы с необходимым уровнем детализации.</body></html>
