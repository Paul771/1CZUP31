<h1>Кассы</h1>
<p style="MARGIN-LEFT: 0px">В справочнике ведется список касс, через которые на предприятии может выплачиваться зарплата. <b><a href="Document.ВедомостьНаВыплатуЗарплатыВКассу/Help">Ведомость в кассу</a></b> можно заполнять отдельно для каждой кассы.<br>Касса в программе характеризуются только наименованием.</p>
