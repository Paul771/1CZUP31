<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head><meta content="text/html; charset=utf-8" http-equiv="Content-Type"></meta><link rel="stylesheet" type="text/css" href="v8help://service_book/service_style"></link><meta name="GENERATOR" content="MSHTML 11.00.9600.18618"></meta></head><body>Рубрикатор может содержать произвольные элементы, структурированные в виде дерева. Каждому элементу рубрикатора можно сопоставить один или несколько объектов представления информации.</body></html>
