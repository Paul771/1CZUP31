<h1>Договоры ГПХ</h1>
<p style="MARGIN-LEFT: 0px">Если сотрудник выполняет в организации работы по <a href="DocumentJournal.ДоговорыГражданскоПравовогоХарактера/Help">договору гражданско-правового характера</a> (как только такие, так и наряду с работами по трудовому договору), то соответствующие документы программы можно ввести из этой формы. Уже введенные документы сотрудника перечисляются в списке.</p>
