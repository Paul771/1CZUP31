<h1>Профессии рабочих</h1>
<p style="MARGIN-LEFT: 0px">В справочнике перечисляются профессии, которые могут быть указаны при вводе сведений об образовании сотрудников. Профессии можно подобрать в справочник из утвержденного классификатора по кнопке <b>Подобрать из ОКПДТР</b>.</p>
