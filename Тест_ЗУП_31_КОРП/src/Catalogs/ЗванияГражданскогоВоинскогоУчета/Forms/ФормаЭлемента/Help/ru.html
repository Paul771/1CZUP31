<h1>Воинское звание</h1>
<p style="MARGIN-LEFT: 0px">В справочнике ведется список воинских званий, используемых при ведении в программе гражданского воинского учета.</p>
<p style="MARGIN-LEFT: 0px"><b>Карточка звания</b><br><br>Звание характеризуется только <b>Наименованием</b>. Оно используется для представления звания в отчетности.<br></p>
