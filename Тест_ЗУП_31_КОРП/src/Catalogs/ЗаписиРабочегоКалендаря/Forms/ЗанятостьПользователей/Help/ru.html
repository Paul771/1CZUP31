<p>Занятость пользователя показывает, кто из пользователей доступен, кто занят, и чья занятость под вопросом.</p>
<p>Если данное состояние пользователей устраивает, то можно воспользоваться командой "<strong>Закрыть</strong>".</p>
<p>Для того чтобы начать подбор времени, можно воспользоваться командой "<strong>Подобрать время</strong>".</p></body></html>
