<h1>Военкоматы</h1>
<p style="MARGIN-LEFT: 0px">В справочнике перечисляются военкоматы, в которых сотрудники состоят на учете.<br>Военкомат характеризуется только наименованием. Оно используется при заполнении отчетных форм.</p>
