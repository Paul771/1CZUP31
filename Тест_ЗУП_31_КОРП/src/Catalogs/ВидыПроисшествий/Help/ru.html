<h1>Справочник «Виды происшествий»</h1>
<p class="Usual">Справочник "Виды происшествий" используется для хранения в системе видов несчастных случаев на производстве.</p>
<p class="Usual">Для регистрации несчастных случаев на производстве и заполнения материалов расследования используется документ "Несчастный случай на производстве".</p></body></html>
