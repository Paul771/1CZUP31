<h1>Форма элемента</h1>
<p style="MARGIN-LEFT: 0px">Цели могут быть вложенными. Если цель вложена, то следует указать ее <b>вышестоящую цель</b>. <br>Для информации может быть добавлено <b>описание</b> цели. </p>
