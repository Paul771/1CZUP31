<h1>Структура целей</h1>
<p style="MARGIN-LEFT: 0px">В справочнике создаются и хранятся целевые показатели, используемые при измерении поставленных целей перед сотрудником, подразделением, организацией. Оценка целей происходит в рабочем месте <a href="DataProcessor.РасчетПоказателейЭффективности/Help">Расчет показателей эффективности</a>. </p>
