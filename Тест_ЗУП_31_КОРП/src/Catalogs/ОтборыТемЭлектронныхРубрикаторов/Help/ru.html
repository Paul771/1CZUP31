<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head><meta content="text/html; charset=utf-8" http-equiv="Content-Type"></meta><link rel="stylesheet" type="text/css" href="v8help://service_book/service_style"></link><meta name="GENERATOR" content="MSHTML 11.00.9600.18618"></meta></head><body>При установке в подборке опции "Выбирать элементы из рубрикатора" становится доступна вкладка "Вопросы из рубрикатора", на которой можно указать рубрикатор, элемент рубрикатора, а так же количество вопросов, которое требуется включить в тест.</body></html>
