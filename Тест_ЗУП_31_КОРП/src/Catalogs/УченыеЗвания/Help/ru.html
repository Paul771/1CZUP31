<h1>Ученые звания</h1>
<p style="MARGIN-LEFT: 0px">Справочник заполнен по данным фасета "Ученые звания" (36) из "Общероссийского классификатора информации о населении" (ОКИН).<br>Данные справочника используются при вводе сведений об образовании сотрудников.</p>
