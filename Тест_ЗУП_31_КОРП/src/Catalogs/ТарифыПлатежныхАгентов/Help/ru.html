<h1>Тарифы платежных агентов</h1>
<p style="MARGIN-LEFT: 0px">В справочнике описываются тарифы, согласно которым рассчитывается комиссия (вознаграждение) за денежный перевод по <a href="Document.ИсполнительныйЛист/Help">исполнительному листу</a>.<br>При расчете удержания <b>Вознаграждение платежного агента</b> его сумма будет определена согласно указанному в документе тарифу.</p>
<p> </p></body></html>
