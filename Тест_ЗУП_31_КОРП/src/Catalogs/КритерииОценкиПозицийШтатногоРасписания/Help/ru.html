<h1>Критерии оценки позиций штатного расписания</h1>
<p style="MARGIN-LEFT: 0px">Справочник используется для хранения критериев оценки, которые используются при распределении должностей (позиций) организации по <a href="Catalog.Грейды/Help">грейдам</a>. Кроме предопределенных значений возможно добавить собственные критерии. <br></p>
