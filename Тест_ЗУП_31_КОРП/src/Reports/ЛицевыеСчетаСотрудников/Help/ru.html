<h1>Лицевые счета сотрудников</h1>
<p style="MARGIN-LEFT: 0px">Унифицированные формы лицевых счетов сотрудников Т-54 и Т-54а формируются в соответствии с Постановлением Госкомстата России от 5 января 2004 г. № 1.</p>
