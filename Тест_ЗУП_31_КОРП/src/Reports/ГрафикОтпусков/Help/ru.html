<h1>График отпусков</h1>
<p style="MARGIN-LEFT: 0px">График отпусков формируется по унифицированной форме Т-7 согласно зарегистрированным документам <b><a href="Document.ГрафикОтпусков/Help">График отпусков</a></b> и <b><a href="Document.ПереносОтпуска/Help">Перенос отпуска</a></b>.<br>Автоматическое заполнение фактических дат отпусков не предусмотрено.</p>
