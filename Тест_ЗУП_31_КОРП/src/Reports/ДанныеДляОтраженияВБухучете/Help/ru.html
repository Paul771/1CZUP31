<h1>Данные для отражения в бухучете</h1>
<p style="MARGIN-LEFT: 0px">В отчет выводятся данные, подготовленные документами <a href="Document.ОтражениеЗарплатыВБухучете/Help">Отражение зарплаты в бухучете</a>.<br>Данные отчета группируются в разрезе способов отражения, статей финансирования, видам расчета. Можно расшифровать суммы по сотрудникам, документам-основаниям, подразделениям и пр.</p>
